<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>CRUD Sucursal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
<body>
  <header th:fragment="header">

    <nav class="navbar navbar-expand-lg bg-dark text-white">
      <div class="container-fluid">

        <a class="navbar-brand text-white" href="#">Juego Dados</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <h1>Registro de usuarios</h1>
    <div class="container">
      <a th:href="@{/agregar}" class="btn btn-primary">Alta Usuario</a>

      <table class="table">
        <thead>
        <tr>
          <th>ID Usuario</th>
          <th>Nombre Usuario</th>
          <th>Fecha Registro</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario:${usuarios}">
          <td th:text="${usuario.idusuario}"></td>
          <td th:text="${usuario.nombreUsuario}"></td>
          <td th:text="${usuario.fechaRegistro}"></td>
          <td>
            <a th:href="@{/editar/}+${usuario.idusuario}" class="btn btn-warning">Editar</a>
            <a th:href="@{/eliminar/}+${usuario.idusuario}"  class="btn btn-danger">Eliminar</a>
            <a th:href="@{/nuevaTirada}"  class="btn btn-primary">Jugar Dados</a>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </header>



  <footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
    <div class="container">
      <p>Copyright Jose Guevara 2023</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  </footer>
</body>
</html>
