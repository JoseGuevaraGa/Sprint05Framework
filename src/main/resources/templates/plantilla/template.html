<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>CRUD Sucursal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
<body>
  <header th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sucursal Pepe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Opción 1</a></li>
                <li><a class="dropdown-item" href="#">Opción 2</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Opción 3</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <h1>Pagina pepe</h1>
    <div class="container">
      <a th:href="@{/agregar}" class="btn btn-primary">Agregar</a>
      <table class="table">
        <thead>
        <tr>
          <th>ID Sucursal</th>
          <th>Nombre Sucursal</th>
          <th>Pais Sucursal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sucursal:${sucursales}">
          <td th:text="${sucursal.pk_SucursalID}"></td>
          <td th:text="${sucursal.nomSucursal}"></td>
          <td th:text="${sucursal.paisSucursal}"></td>
          <td>
            <a th:href="@{/editar/}+${sucursal.pk_SucursalID}" class="btn btn-warning">Editar</a>
            <a th:href="@{/eliminar/}+${sucursal.pk_SucursalID}"  class="btn btn-danger">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </header>



  <footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
    <div class="container">
      <p>Copyright Jose Guevara 2023</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  </footer>
</body>
</html>
